# Whether TestNG should log what it's doing
log4testng.debug=false

# -- Log Level Settings -- #
# Possible log levels are:
# TRACE, DEBUG, INFO, WARN, ERROR, FATAL

# The root logger level (used by default)
log4testng.rootLogger=INFO

# Log levels can also be set on a per-class basis, which will be respected by Logger.getLogger(ClassName.class)
# Example
# log4testng.logger.com.mwaltman.test.sandbox.SandboxTest=DEBUG